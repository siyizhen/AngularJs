<!DOCTYPE html>
<html lang="en" ng-app="noteApp">
    <head>
        <meta charset="utf-8">
        <title>笔记应用</title>
        <script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    </head>
    <body>
    	<div ng-controller="myNoteController">
    		<h2>我的笔记应用</h2>
    		<textarea cols="60" rows="10" ng-model="message"></textarea>
    		<p>剩余字数：<span ng-bind="nums()"></span></p>
    		<input type="button" value="保存" ng-click="save()">
    		<input type="button" value="重置" ng-click="reset()">
    	</div>

    	<script type="text/javascript" src="js/noteApp.js"></script>
    	<script type="text/javascript" src="js/myNoteController.js"></script>
    </body>
</html>
